<h2>Travel Packages</h2>
<div *ngIf="!travelPackages.length">Loading packages...</div>
<ul *ngIf="travelPackages.length">
  <li *ngFor="let pkg of travelPackages">
    <h3>{{ pkg.title }}</h3>
    <p>{{ pkg.description }}</p>
    <p><strong>Destination:</strong> {{ pkg.destination }}</p>
    <p><strong>Price:</strong> ${{ pkg.price }}</p>
    <hr />
  </li>
</ul>
